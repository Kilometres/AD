<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Transporting Form</title>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <input type="text" class="inp amt" id="amt" placeholder="Amount">
        <select class="inp sel loc1" id="loc1">
          <option value="yard">Yard</option>
          <option>CB-B</option>
          <option>CB-A</option>
          <option value="cafeteria">Cafe</option>
          <option value="nil">[Custom]</option>
        </select>
        <input type="text" class="inp loc1" id="customLoc1" placeholder="Custom location1">
        <select class="inp sel loc2" id="loc2">
          <option value="yard">Yard</option>
          <option>CB-B</option>
          <option>CB-A</option>
          <option value="cafeteria">Cafe</option>
          <option value="nil">[Custom]</option>
        </select>
        <input type="text" class="inp loc2" id="customLoc2" placeholder="Custom location2">
        <input type="text" class="inp u" id="user" placeholder="User(s)">
        <select class="inp sel db" id="reason">
          <option value="non-compliance">Non-Compliance</option>
          <option value="assualting officer">Assualting an Officer</option>
          <option value="assualting inmate">Assualting an Inmate</option>
          <option value="nil">[Custom]</option>
        </select>
        <input type="text" class="inp re" id="customReason" placeholder="Custom reason(s)">
        <input type="text" class="inp re" id="time" placeholder="Time (minutes)">
        <input type="submit" class="inp btn" id="btn" value="Complete">
        <input type="text" class="out sp1" id="out" value="#"></span>
        <input type="submit" class="inp btn cop" id="copy" value="Copy">
      </div>
    </div>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
