<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <style>
      canvas {
        border: 2px solid black;
        border-radius: 3px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <canvas width="100" height="100"></canvas>
    <script src="js.js" charset="utf-8"></script>
  </body>
</html>
